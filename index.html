<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QR code component</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <main class="main_container">
            <div class="img_container">
                <img src="Sources/Images/image-qr-code.png" alt="QR code for Frontend Mentor web page" class="qr_code_image">
            </div>
            <h1 class="qr_code_title">Improve your front-end skills by building projects</h1>
            <p class="qr_code_instuctions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </main>
    </body>
</html>
